set -g prefix C-z
set -g default-terminal xterm-256color
set -g default-shell /bin/zsh #/usr/local/bin/nsh
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
setw -g mode-keys emacs
set -g mouse on
set -s escape-time 50
set -g set-titles on
set -g set-titles-string "[#S] #h:#{pane_current_path}"
set  -g status on
set  -g status-justify "left"
set  -g status-interval 10
set  -g status-left "[#S] "
set  -g status-right " #(date '+%m/%d %H:%M') "

setw -g mode-keys emacs
bind C-z   send-prefix
bind k     kill-pane
bind -     split-window -v -c "#{pane_current_path}"
bind |     split-window -h -c "#{pane_current_path}"
bind i     display-panes
bind p     previous-window
bind n     next-window
bind a     select-pane -L
bind s     select-pane -D
bind w     select-pane -U
bind d     select-pane -R
bind Up    resize-pane -U 10
bind Down  resize-pane -D 10
bind Left  resize-pane -L 10
bind Right resize-pane -R 10
bind r     source-file ~/.tmux.conf \; display-message "reloaded"

bind C-c   copy-mode
bind c     copy-mode
bind C-v   run "pbpaste | tmux load-buffer -; tmux paste-buffer"
bind v     run "pbpaste | tmux load-buffer -; tmux paste-buffer"
unbind -T copy-mode MouseDragEnd1Pane
bind-key -T copy-mode Enter send-keys -X copy-pipe-and-cancel "pbcopy" \; display-message "copied"
bind-key -T copy-mode Space send-keys -X copy-pipe-and-cancel "pbcopy" \; display-message "copied"

unbind -T root MouseDown2Pane
unbind -T root MouseDown3Pane
unbind %
unbind '"'
unbind C-b

# Soalrized Light from https://github.com/seebi/tmux-colors-solarized
set-option -g status-style bg=white,fg=yellow,default
set-window-option -g window-status-style fg=brightyellow,bg=default
set-window-option -g window-status-current-style fg=brightred,bg=default
set-option -g pane-border-style fg=white
set-option -g pane-active-border-style fg=brightcyan
set-option -g message-style bg=white,fg=brightred
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
set-window-option -g clock-mode-colour green #green
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red
