set -g prefix M-z
set -g default-terminal screen-256color
set -g default-shell /usr/local/bin/zsh #/usr/local/bin/nsh
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set  -g status on
set  -g status-justify "left"
set  -g status-interval 10
set  -g status-left "[#S] "
set  -g status-right " #(date '+%m/%d %H:%M') "

setw -g mode-keys emacs
bind M-z   send-prefix
bind k     kill-pane
bind -     split-window -v -c "#{pane_current_path}"
bind |     split-window -h -c "#{pane_current_path}"
bind i     display-panes
bind p     previous-window
bind n     next-window
bind C-c   copy-mode
bind C-y   paste-buffer
bind y     paste-buffer
bind 1     select-pane -t 1
bind 2     select-pane -t 2
bind 3     select-pane -t 3
bind 4     select-pane -t 4
bind 5     select-pane -t 5
bind 6     select-pane -t 6
bind 7     select-pane -t 7
bind 8     select-pane -t 8
bind 9     select-pane -t 9
bind M-1   select-window -t 1
bind M-2   select-window -t 2
bind M-3   select-window -t 3
bind M-4   select-window -t 4
bind M-5   select-window -t 5
bind M-6   select-window -t 6
bind M-7   select-window -t 7
bind M-8   select-window -t 8
bind M-9   select-window -t 9
bind a     select-pane -L
bind s     select-pane -D
bind w     select-pane -U
bind d     select-pane -R
bind Up    resize-pane -U 10
bind Down  resize-pane -D 10
bind Left  resize-pane -L 10
bind Right resize-pane -R 10
bind M-k   resize-pane -U 10
bind M-j   resize-pane -D 10
bind M-h   resize-pane -L 10
bind M-l   resize-pane -R 10
bind r     source-file ~/.tmux.conf \; display-message "reloading..."

unbind %
unbind '"'
unbind C-b

# Soalrized Light from https://github.com/seebi/tmux-colors-solarized
set-option -g status-style bg=white,fg=yellow,default
set-window-option -g window-status-style fg=brightyellow,bg=default
set-window-option -g window-status-current-style fg=brightred,bg=default
set-option -g pane-border-style fg=white
set-option -g pane-active-border-style fg=brightcyan
set-option -g message-style bg=white,fg=brightred
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
set-window-option -g clock-mode-colour green #green
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red
