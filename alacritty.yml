window:
  dimensions:
    columns: 100
    lines: 30
  padding:
     x: 10
     y: 25
  dynamic_padding: false
  decorations: transparent
  title: Terminal  
font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Itaric
  bold_italic:
    family: Source Code Pro
    style: Bold Itaric
  size: 14.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true
scrolling:
  history: 100000

bell:
  animation: EaseOutExpo
  duration: 1
  color: '0x505050'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# https://docs.rs/glutin/*/glutin/event/enum.VirtualKeyCode.html#variants
key_bindings:
  # tmux: change pane
  - { key: Key1,      mods: Command,         chars: "\x1bz1"                }
  - { key: Key2,      mods: Command,         chars: "\x1bz2"                }
  - { key: Key3,      mods: Command,         chars: "\x1bz3"                }
  - { key: Key4,      mods: Command,         chars: "\x1bz4"                }
  - { key: Key5,      mods: Command,         chars: "\x1bz5"                }
  - { key: Key6,      mods: Command,         chars: "\x1bz6"                }
  - { key: Key7,      mods: Command,         chars: "\x1bz7"                }
  - { key: Key8,      mods: Command,         chars: "\x1bz8"                }
  - { key: Key9,      mods: Command,         chars: "\x1bz9"                }
  # tmux: move pane
  - { key: Up,        mods: Command,         chars: "\x1bzw"                }
  - { key: Down,      mods: Command,         chars: "\x1bzs"                }
  - { key: Left,      mods: Command,         chars: "\x1bza"                }
  - { key: Right,     mods: Command,         chars: "\x1bzd"                }
  # tmux: move the current pane
  - { key: R,         mods: Command,         chars: "\x1bz}"                }
  # tmux: kill the current pane
  - { key: W,         mods: Command,         chars: "\x1bzk"                }
  # tmux: full screen
  - { key: F,         mods: Command,         chars: "\x1bzz"                }
  # tmux: new window
  - { key: N,         mods: Command,         chars: "\x1bzc"                }
  # tmux: change window
  - { key: P,         mods: Command,         chars: "\x1bzp"                }
  - { key: F1,                               chars: "\x1bz\x1b1"            }
  - { key: F2,                               chars: "\x1bz\x1b2"            }
  - { key: F3,                               chars: "\x1bz\x1b3"            }
  - { key: F4,                               chars: "\x1bz\x1b4"            }
  - { key: F5,                               chars: "\x1bz\x1b5"            }
  # tmux: change pane size
  - { key: Up,        mods: Command|Alt,   chars: "\x1bz\x1bk"              }
  - { key: Down,      mods: Command|Alt,   chars: "\x1bz\x1bj"              }
  - { key: Left,      mods: Command|Alt,   chars: "\x1bz\x1bh"              }
  - { key: Right,     mods: Command|Alt,   chars: "\x1bz\x1bl"              }
  # font sizes
  - { key: Key0,      mods: Command,         action: ResetFontSize          }
  - { key: Equals,    mods: Command,         action: IncreaseFontSize       }
  - { key: Minus,     mods: Command,         action: DecreaseFontSize       }
  # font copy and paste
  - { key: V,         mods: Command,         action: Paste                  }
  - { key: C,         mods: Command,         action: Copy                   }
  - { key: Q,         mods: Command,         action: Quit                   }

  - { key: N,         mods: Command|Shift,   action: SpawnNewInstance       }
  - { key: F,         mods: Command|Control, action: ToggleFullscreen       }

  # Sane 
  - { key: Left,      mods: Alt,             chars: "\x1bb"                 }
  - { key: Right,     mods: Alt,             chars: "\x1bf"                 }
  - { key: PageUp,    mods: Shift,   mode: ~Alt, action: ScrollPageUp  }
  - { key: PageDown,  mods: Shift,   mode: ~Alt, action: ScrollPageDown }
